<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head1{
            color: red;
            background-color: yellow;
        }
        .head2{
            color: rgb(17, 255, 0);
            background-color: rgb(255, 98, 0);
        }
        .head3{
            color: rgb(255, 0, 221);
            background-color: rgb(199, 249, 236);
        }
        .head4{
            color: rgb(255, 251, 0);
            background-color: rgb(0, 17, 255);
        }
        .comm{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <center><h1 class="head1 comm">TAG Selector</h1></center>
    <h1 class="head2 comm">Example</h1>
    <h1 class="head3 comm">Pavan</h1>
    <h1 class="head4 comm">Rajesh</h1>

    <p>Using class as a selector we can make website easy and do not repeat our code also</p>
    <p>It is the best way to use the class as selector</p>
</body>
</html>
